<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Cards - VibeCarding Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'vibrant-blue': '#3B82F6',
                        'vibrant-purple': '#8B5CF6',
                        'vibrant-pink': '#EC4899',
                        'vibrant-cyan': '#06B6D4',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .danger-gradient {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
        }
        
        .warning-gradient {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        }
        
        .success-gradient {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-selected {
            ring: 2px solid #DC2626;
            background-color: rgba(220, 38, 38, 0.1);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-hover:hover .delete-btn {
            opacity: 1;
        }
        
        .delete-btn {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center space-x-2 text-white hover:text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Back to Home</span>
                    </a>
                    <div class="h-6 w-px bg-gray-600"></div>
                    <h1 class="text-xl font-bold text-red-400">üóëÔ∏è Delete Cards</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="totalCards" class="text-sm text-gray-400">Loading cards...</span>
                    <a href="/card-gallery" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition-colors">
                        View Gallery
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Warning Banner -->
        <div class="warning-gradient p-4 rounded-lg mb-6 border border-yellow-600">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
                <div>
                    <h3 class="font-semibold text-white">‚ö†Ô∏è Danger Zone</h3>
                    <p class="text-yellow-100 text-sm">Card deletion is permanent and cannot be undone. Use with extreme caution.</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <!-- Search -->
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search cards by ID or prompt..." 
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <svg class="absolute right-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <!-- Sort -->
                <select id="sortSelect" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="prompt">By Prompt</option>
                    <option value="id">By ID</option>
                </select>

                <!-- Per Page -->
                <select id="perPageSelect" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500">
                    <option value="12">12 per page</option>
                    <option value="24">24 per page</option>
                    <option value="48">48 per page</option>
                </select>
            </div>

            <!-- Bulk Actions -->
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <button id="selectAllBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-medium transition-colors">
                        Select All
                    </button>
                    <button id="selectNoneBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-medium transition-colors">
                        Select None
                    </button>
                    <span id="selectedCount" class="text-sm text-gray-400">0 selected</span>
                </div>
                <button id="bulkDeleteBtn" class="danger-gradient px-6 py-2 rounded-lg text-sm font-medium transition-all hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    üóëÔ∏è Delete Selected
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-400">Loading cards...</p>
        </div>

        <!-- Cards Grid -->
        <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-8 mb-8" style="display: none;">
            <!-- Cards will be populated here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex items-center justify-center space-x-2" style="display: none;">
            <!-- Pagination will be populated here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-12" style="display: none;">
            <svg class="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-400 mb-2">No Cards Found</h3>
            <p class="text-gray-500">No cards match your search criteria.</p>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 border border-gray-700">
            <div class="flex items-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-white">Confirm Deletion</h3>
                    <p class="text-gray-400 text-sm">This action cannot be undone</p>
                </div>
            </div>
            
            <div id="deleteModalContent" class="mb-6">
                <!-- Content will be populated dynamically -->
            </div>
            
            <div class="flex space-x-3">
                <button id="cancelDeleteBtn" class="flex-1 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white font-medium transition-colors">
                    Cancel
                </button>
                <button id="confirmDeleteBtn" class="flex-1 danger-gradient px-4 py-2 rounded-lg text-white font-medium transition-all hover:shadow-lg">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toasts will be added here -->
    </div>

    <script>
        class CardDeleteManager {
            constructor() {
                this.cards = [];
                this.selectedCards = new Set();
                this.currentPage = 1;
                this.perPage = 12;
                this.searchTerm = '';
                this.sortBy = 'newest';
                this.filteredCards = [];
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadCards();
            }
            
            bindEvents() {
                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.currentPage = 1;
                    this.filterAndRender();
                });
                
                // Sort
                document.getElementById('sortSelect').addEventListener('change', (e) => {
                    this.sortBy = e.target.value;
                    this.currentPage = 1;
                    this.filterAndRender();
                });
                
                // Per page
                document.getElementById('perPageSelect').addEventListener('change', (e) => {
                    this.perPage = parseInt(e.target.value);
                    this.currentPage = 1;
                    this.filterAndRender();
                });
                
                // Bulk actions
                document.getElementById('selectAllBtn').addEventListener('click', () => this.selectAll());
                document.getElementById('selectNoneBtn').addEventListener('click', () => this.selectNone());
                document.getElementById('bulkDeleteBtn').addEventListener('click', () => this.confirmBulkDelete());
                
                // Modal
                document.getElementById('cancelDeleteBtn').addEventListener('click', () => this.hideDeleteModal());
                document.getElementById('confirmDeleteBtn').addEventListener('click', () => this.executeDelete());
            }
            
            async loadCards() {
                try {
                    const response = await fetch('/api/cards/list?per_page=1000'); // Get all cards
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        this.cards = data.cards;
                        document.getElementById('totalCards').textContent = `${this.cards.length} total cards`;
                        this.filterAndRender();
                    } else {
                        this.showToast('Failed to load cards', 'error');
                    }
                } catch (error) {
                    this.showToast('Error loading cards: ' + error.message, 'error');
                } finally {
                    document.getElementById('loadingState').style.display = 'none';
                }
            }
            
            filterAndRender() {
                // Filter cards
                this.filteredCards = this.cards.filter(card => {
                    if (!this.searchTerm) return true;
                    return card.id.toLowerCase().includes(this.searchTerm) ||
                           card.prompt.toLowerCase().includes(this.searchTerm);
                });
                
                // Sort cards
                this.filteredCards.sort((a, b) => {
                    switch (this.sortBy) {
                        case 'newest':
                            return b.createdAt - a.createdAt;
                        case 'oldest':
                            return a.createdAt - b.createdAt;
                        case 'prompt':
                            return a.prompt.localeCompare(b.prompt);
                        case 'id':
                            return a.id.localeCompare(b.id);
                        default:
                            return 0;
                    }
                });
                
                this.renderCards();
                this.renderPagination();
                this.updateSelectedCount();
            }
            
            renderCards() {
                const grid = document.getElementById('cardsGrid');
                const noResults = document.getElementById('noResults');
                
                if (this.filteredCards.length === 0) {
                    grid.style.display = 'none';
                    noResults.style.display = 'block';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }
                
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                document.getElementById('pagination').style.display = 'flex';
                
                const startIdx = (this.currentPage - 1) * this.perPage;
                const endIdx = startIdx + this.perPage;
                const pageCards = this.filteredCards.slice(startIdx, endIdx);
                
                grid.innerHTML = pageCards.map(card => this.renderCard(card)).join('');
            }
            
            renderCard(card) {
                const isSelected = this.selectedCards.has(card.id);
                const selectedClass = isSelected ? 'card-selected' : '';
                
                return `
                    <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden card-hover ${selectedClass} shadow-lg" data-card-id="${card.id}">
                        <div class="relative">
                            <img src="${card.frontCover}" alt="Card preview" class="w-full h-64 sm:h-72 object-cover">
                            <div class="absolute top-3 left-3">
                                <input type="checkbox" class="card-checkbox w-5 h-5 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500" 
                                       ${isSelected ? 'checked' : ''} onchange="cardManager.toggleCard('${card.id}')">
                            </div>
                            <div class="absolute top-3 right-3">
                                <button onclick="cardManager.confirmSingleDelete('${card.id}')" 
                                        class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg transition-colors shadow-lg">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="mb-3">
                                <h3 class="font-semibold text-white text-base mb-1">${card.id}</h3>
                                <p class="text-gray-300 text-sm leading-relaxed line-clamp-2">${card.prompt}</p>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400 bg-gray-700 px-2 py-1 rounded-full">${card.createdAtFormatted}</span>
                                <div class="flex items-center space-x-2">
                                    ${card.shareUrl ? `
                                        <a href="${card.shareUrl}" target="_blank" 
                                           class="text-blue-400 hover:text-blue-300 text-xs transition-colors flex items-center gap-1">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                            </svg>
                                            View
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            renderPagination() {
                const totalPages = Math.ceil(this.filteredCards.length / this.perPage);
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }
                
                pagination.style.display = 'flex';
                
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button onclick="cardManager.goToPage(${this.currentPage - 1})" 
                            class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm transition-colors ${this.currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}"
                            ${this.currentPage === 1 ? 'disabled' : ''}>
                        Previous
                    </button>
                `;
                
                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);
                
                for (let i = startPage; i <= endPage; i++) {
                    const isActive = i === this.currentPage;
                    paginationHTML += `
                        <button onclick="cardManager.goToPage(${i})" 
                                class="px-3 py-2 rounded-lg text-sm transition-colors ${isActive ? 'bg-blue-600 text-white' : 'bg-gray-700 hover:bg-gray-600 text-gray-300'}">
                            ${i}
                        </button>
                    `;
                }
                
                // Next button
                paginationHTML += `
                    <button onclick="cardManager.goToPage(${this.currentPage + 1})" 
                            class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm transition-colors ${this.currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}"
                            ${this.currentPage === totalPages ? 'disabled' : ''}>
                        Next
                    </button>
                `;
                
                pagination.innerHTML = paginationHTML;
            }
            
            goToPage(page) {
                const totalPages = Math.ceil(this.filteredCards.length / this.perPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderCards();
                    this.renderPagination();
                }
            }
            
            toggleCard(cardId) {
                if (this.selectedCards.has(cardId)) {
                    this.selectedCards.delete(cardId);
                } else {
                    this.selectedCards.add(cardId);
                }
                this.updateSelectedCount();
                this.updateCardVisuals(cardId);
            }
            
            updateCardVisuals(cardId) {
                const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
                const checkbox = cardElement.querySelector('.card-checkbox');
                
                if (this.selectedCards.has(cardId)) {
                    cardElement.classList.add('card-selected');
                    checkbox.checked = true;
                } else {
                    cardElement.classList.remove('card-selected');
                    checkbox.checked = false;
                }
            }
            
            selectAll() {
                const pageCards = this.getCurrentPageCards();
                pageCards.forEach(card => this.selectedCards.add(card.id));
                this.updateSelectedCount();
                this.renderCards();
            }
            
            selectNone() {
                this.selectedCards.clear();
                this.updateSelectedCount();
                this.renderCards();
            }
            
            getCurrentPageCards() {
                const startIdx = (this.currentPage - 1) * this.perPage;
                const endIdx = startIdx + this.perPage;
                return this.filteredCards.slice(startIdx, endIdx);
            }
            
            updateSelectedCount() {
                const count = this.selectedCards.size;
                document.getElementById('selectedCount').textContent = `${count} selected`;
                document.getElementById('bulkDeleteBtn').disabled = count === 0;
            }
            
            confirmSingleDelete(cardId) {
                const card = this.cards.find(c => c.id === cardId);
                if (!card) return;
                
                document.getElementById('deleteModalContent').innerHTML = `
                    <p class="text-gray-300 mb-4">Are you sure you want to delete this card?</p>
                    <div class="bg-gray-700 rounded-lg p-3">
                        <div class="text-sm font-medium text-white">${card.id}</div>
                        <div class="text-xs text-gray-400">${card.prompt}</div>
                        <div class="text-xs text-gray-500 mt-1">${card.createdAtFormatted}</div>
                    </div>
                `;
                
                this.pendingDelete = { type: 'single', cardId };
                this.showDeleteModal();
            }
            
            confirmBulkDelete() {
                const count = this.selectedCards.size;
                if (count === 0) return;
                
                document.getElementById('deleteModalContent').innerHTML = `
                    <p class="text-gray-300 mb-4">Are you sure you want to delete <strong>${count}</strong> card${count > 1 ? 's' : ''}?</p>
                    <div class="bg-gray-700 rounded-lg p-3 max-h-32 overflow-y-auto">
                        ${Array.from(this.selectedCards).slice(0, 5).map(cardId => {
                            const card = this.cards.find(c => c.id === cardId);
                            return `<div class="text-xs text-gray-400 mb-1">${card?.id || cardId}</div>`;
                        }).join('')}
                        ${count > 5 ? `<div class="text-xs text-gray-500">...and ${count - 5} more</div>` : ''}
                    </div>
                `;
                
                this.pendingDelete = { type: 'bulk', cardIds: Array.from(this.selectedCards) };
                this.showDeleteModal();
            }
            
            showDeleteModal() {
                document.getElementById('deleteModal').style.display = 'flex';
            }
            
            hideDeleteModal() {
                document.getElementById('deleteModal').style.display = 'none';
                this.pendingDelete = null;
            }
            
            async executeDelete() {
                if (!this.pendingDelete) return;
                
                const confirmBtn = document.getElementById('confirmDeleteBtn');
                confirmBtn.innerHTML = '<div class="loading-spinner"></div> Deleting...';
                confirmBtn.disabled = true;
                
                try {
                    if (this.pendingDelete.type === 'single') {
                        await this.deleteSingleCard(this.pendingDelete.cardId);
                    } else {
                        await this.deleteBulkCards(this.pendingDelete.cardIds);
                    }
                } catch (error) {
                    this.showToast('Delete failed: ' + error.message, 'error');
                } finally {
                    confirmBtn.innerHTML = 'Delete';
                    confirmBtn.disabled = false;
                    this.hideDeleteModal();
                }
            }
            
            async deleteSingleCard(cardId) {
                const response = await fetch(`/api/cards/delete/${cardId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    this.cards = this.cards.filter(c => c.id !== cardId);
                    this.selectedCards.delete(cardId);
                    this.filterAndRender();
                    this.showToast(`Card "${cardId}" deleted successfully`, 'success');
                    document.getElementById('totalCards').textContent = `${this.cards.length} total cards`;
                } else {
                    throw new Error(result.message);
                }
            }
            
            async deleteBulkCards(cardIds) {
                const response = await fetch('/api/cards/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ card_ids: cardIds })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Remove deleted cards from local state
                    const deletedIds = result.results
                        .filter(r => r.status === 'success')
                        .map(r => r.card_id);
                    
                    this.cards = this.cards.filter(c => !deletedIds.includes(c.id));
                    deletedIds.forEach(id => this.selectedCards.delete(id));
                    
                    this.filterAndRender();
                    this.showToast(`${result.total_deleted} cards deleted successfully`, 'success');
                    document.getElementById('totalCards').textContent = `${this.cards.length} total cards`;
                    
                    if (result.total_deleted < cardIds.length) {
                        this.showToast(`${cardIds.length - result.total_deleted} cards could not be deleted`, 'warning');
                    }
                } else {
                    throw new Error(result.message);
                }
            }
            
            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                const typeClasses = {
                    success: 'success-gradient',
                    error: 'danger-gradient',
                    warning: 'warning-gradient',
                    info: 'bg-blue-600'
                };
                
                toast.className = `${typeClasses[type]} text-white px-4 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300`;
                toast.textContent = message;
                
                document.getElementById('toastContainer').appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-x-full');
                }, 100);
                
                // Remove after 5 seconds
                setTimeout(() => {

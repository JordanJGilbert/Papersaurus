<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card Container -->
        <div class="glassmorphism rounded-2xl shadow-lg p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold text-gray-800 mb-2">Register</h1>
                <p class="text-gray-500">Enter your phone number to receive a greeting message</p>
            </div>

            <!-- Form -->
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        placeholder="+1 (555) 123-4567" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        required
                    >
                    <p class="mt-1 text-xs text-gray-500">Include country code (e.g., +1 for US)</p>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Send Greeting
                </button>
            </form>

            <!-- Status Messages -->
            <div id="statusMessage" class="mt-6 text-center hidden">
                <div id="successMessage" class="text-green-600 hidden">
                    <p>Greeting sent successfully!</p>
                </div>
                <div id="errorMessage" class="text-red-600 hidden">
                    <p>There was an error sending your greeting. Please try again.</p>
                </div>
                <div id="loadingMessage" class="text-gray-600 hidden">
                    <p>Sending greeting...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get phone number
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            // Simple validation
            if (!phoneNumber) {
                showError('Please enter a valid phone number');
                return;
            }
            
            // Show loading state
            showLoading();
            
            try {
                // Send request to backend
                const response = await fetch('signal/api/send-greeting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.message || 'Failed to send greeting');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An unexpected error occurred');
            }
        });
        
        function showSuccess() {
            document.getElementById('statusMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('loadingMessage').classList.add('hidden');
        }
        
        function showError(message) {
            document.getElementById('statusMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorMessage').querySelector('p').textContent = message;
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('loadingMessage').classList.add('hidden');
        }
        
        function showLoading() {
            document.getElementById('statusMessage').classList.remove('hidden');
            document.getElementById('loadingMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add marked library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add DOMPurify for sanitizing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 3px;
        }
        /* Message animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-animation {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/70 backdrop-blur-lg border-b border-gray-200 fixed w-full z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-lg font-medium text-gray-900">AI Chat</h1>
            <div class="text-sm text-gray-500" id="status">Ready</div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="flex-1 max-w-4xl w-full mx-auto pt-20 pb-24 px-4">
        <div id="chat-messages" class="space-y-4 custom-scrollbar overflow-y-auto">
            <!-- Messages will be inserted here -->
        </div>
    </main>

    <!-- Input Area -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white/70 backdrop-blur-lg border-t border-gray-200">
        <div class="max-w-4xl mx-auto p-4">
            <form id="chat-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="message-input"
                    class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-all"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button 
                    type="submit"
                    class="bg-gray-900 text-white rounded-lg px-6 py-2 hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Send
                </button>
            </form>
        </div>
    </footer>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const statusElement = document.getElementById('status');
        const sender = "{{ sender|default('+17145986105') }}";
        
        if (!sender || sender === "") {
            console.error("No sender value provided");
            statusElement.textContent = "Error: No sender configured";
        }

        function createMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-animation`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[80%] rounded-2xl px-4 py-2 ${
                isUser ? 'bg-gray-900 text-white' : 'bg-white border border-gray-200'
            }`;
            
            // Parse markdown and sanitize the resulting HTML
            const htmlContent = isUser ? content : DOMPurify.sanitize(marked.parse(content));
            
            // Add custom styles for markdown elements
            messageBubble.innerHTML = htmlContent;
            
            // Add specific styling for code blocks
            const codeBlocks = messageBubble.querySelectorAll('pre code');
            codeBlocks.forEach(block => {
                block.parentElement.classList.add('bg-gray-100', 'p-2', 'rounded', 'mt-2', 'mb-2', 'overflow-x-auto');
            });
            
            // Add styling for inline code
            const inlineCodes = messageBubble.querySelectorAll('code:not(pre code)');
            inlineCodes.forEach(code => {
                code.classList.add('bg-gray-100', 'px-1', 'rounded');
            });
            
            messageDiv.appendChild(messageBubble);
            return messageDiv;
        }

        async function sendMessage(message) {
            try {
                statusElement.textContent = 'Thinking...';
                
                const payload = {
                    sender: sender,
                    message: message,
                    timestamp: Date.now()
                };
                console.log('Sending request:', payload);
                
                const response = await fetch('/signal/api/process-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    chatMessages.appendChild(createMessage(data.response, false));
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    throw new Error(data.message || 'Failed to get response');
                }
            } catch (error) {
                console.error('Error:', error);
                chatMessages.appendChild(
                    createMessage('Sorry, I encountered an error processing your request.', false)
                );
            } finally {
                statusElement.textContent = 'Ready';
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            messageInput.disabled = true;
            chatForm.querySelector('button').disabled = true;

            // Add user message
            chatMessages.appendChild(createMessage(message, true));
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Clear input
            messageInput.value = '';

            // Send message and get response
            await sendMessage(message);

            // Re-enable input and button
            messageInput.disabled = false;
            chatForm.querySelector('button').disabled = false;
            messageInput.focus();
        });

        // Auto-focus input on page load
        messageInput.focus();
    </script>
</body>
</html>

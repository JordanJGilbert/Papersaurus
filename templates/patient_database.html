<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- ... existing styles ... -->
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-white p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <!-- Enhanced Header Section -->
        <div class="mb-12">
            <h1 class="text-4xl md:text-5xl font-semibold text-gray-900 tracking-tight mb-3">
                Dermatology Patient Database
            </h1>
            <p class="text-sm text-gray-500 tracking-wide">Manage patient records, skin conditions, and treatment plans</p>
            <!-- Add Generate Mock Data button -->
            <button onclick="generateMockData()" 
                    class="mt-4 px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 flex items-center gap-2 group">
                <svg class="w-5 h-5 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Generate Mock Data
            </button>
        </div>
        
        <!-- Refined Search Section -->
        <div class="mb-12 max-w-2xl">
            <div class="relative group">
                <input type="text" 
                       id="search-input" 
                       class="w-full px-6 py-4 pr-12 text-gray-700 placeholder-gray-400 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="Search by name, condition, or treatment history...">
                <button onclick="handleSearch()" 
                        class="absolute right-4 top-1/2 -translate-y-1/2 p-2 text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
            <div id="search-status" class="mt-3 text-sm text-gray-500 hidden"></div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="space-y-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-900">Search Results</h2>
            <div id="results-container" class="grid gap-4">
                <!-- Search results will be populated here -->
            </div>
        </div>
        
        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 gap-8">
            <!-- Patients Section -->
            <div class="section-card bg-white/80 backdrop-blur-md rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="section-header hover:bg-gray-50/50 transition-colors p-6" onclick="toggleSection('patients-content')">
                    <div class="w-full flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="p-2 rounded-xl bg-blue-50 text-blue-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </span>
                            <h2 class="text-xl font-semibold text-gray-900">Patients</h2>
                        </div>
                        <svg class="w-6 h-6 text-gray-400 transform transition-transform duration-200" id="patients-arrow" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                </div>
                <div class="section-content hidden px-6 pb-6" id="patients-content">
                    <div class="grid gap-4">
                        <!-- Patient records will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Patient Modal -->
    <div id="patient-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()" aria-label="Close modal"></span>
            <h2 class="text-xl font-bold mb-4" id="modal-title">Patient Details</h2>
            <div id="modal-metadata" class="modal-metadata">
                <!-- Patient details will be populated here -->
            </div>
            
            <!-- Add AI interaction section -->
            <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Ask AI about this patient</h3>
                <div class="flex gap-2">
                    <input type="text" 
                           id="ai-prompt" 
                           class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Ask a question about this patient...">
                    <button onclick="askAI()" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Ask AI
                    </button>
                </div>
                <div id="ai-response" class="mt-3 p-3 bg-white rounded-lg border hidden">
                    <div class="text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace fetch call with direct file read
        fetch('/signal/read_patient_data')
            .then(response => response.json())
            .then(data => {
                const patients = data.patients || [];
                const patientsDiv = document.querySelector('#patients-content .grid');

                if (patients.length === 0) {
                    patientsDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No patients in database</p>';
                } else {
                    patients.forEach(patient => {
                        const div = document.createElement('div');
                        div.className = 'bg-white rounded-lg shadow-sm border p-4 hover:shadow-md transition-shadow relative group';
                        
                        div.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="flex-grow">
                                    <h3 class="text-lg font-semibold">${patient.name}</h3>
                                    <p class="text-sm text-gray-500">ID: ${patient.id}</p>
                                    <div class="mt-2 space-y-1">
                                        <p class="text-sm text-gray-600">
                                            <span class="font-medium">Age:</span> ${patient.age}
                                        </p>
                                        <p class="text-sm text-gray-600">
                                            <span class="font-medium">Primary Condition:</span> 
                                            ${patient.primary_condition}
                                        </p>
                                        <p class="text-sm text-gray-600">
                                            <span class="font-medium">Last Visit:</span> 
                                            ${patient.last_visit || 'None recorded'}
                                        </p>
                                        <p class="text-sm text-gray-600">
                                            <span class="font-medium">Next Appointment:</span> 
                                            ${patient.upcoming_appointment || 'None scheduled'}
                                        </p>
                                    </div>
                                </div>
                                <button onclick="event.stopPropagation(); deletePatient('${patient.id}')"
                                        class="p-2 bg-red-500 rounded-full text-white opacity-0 group-hover:opacity-90 hover:opacity-100 transition-opacity">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        
                        div.onclick = () => showPatientModal(patient);
                        patientsDiv.appendChild(div);
                    });
                }
            });

        function showPatientModal(patient) {
            const modal = document.getElementById('patient-modal');
            const modalMetadata = document.getElementById('modal-metadata');
            
            // Store patient data for AI analysis
            modalMetadata.setAttribute('data-patient', JSON.stringify(patient));
            
            modalMetadata.innerHTML = `
                <div class="metadata-item">
                    <div class="metadata-label">Patient Information</div>
                    <div class="metadata-value">
                        <p><strong>Name:</strong> ${patient.name}</p>
                        <p><strong>ID:</strong> ${patient.id}</p>
                        <p><strong>Age:</strong> ${patient.age}</p>
                        <p><strong>Gender:</strong> ${patient.gender}</p>
                        <p><strong>Last Visit:</strong> ${patient.last_visit || 'No visits recorded'}</p>
                        <p><strong>Next Appointment:</strong> ${patient.upcoming_appointment || 'None scheduled'}</p>
                    </div>
                </div>
                
                <div class="metadata-item">
                    <div class="metadata-label">Skin Conditions</div>
                    <div class="metadata-value">
                        <p><strong>Primary Condition:</strong> ${patient.primary_condition || 'Not specified'}</p>
                        <p><strong>Secondary Conditions:</strong> ${patient.secondary_conditions?.join(', ') || 'None'}</p>
                        <p><strong>Fitzpatrick Skin Type:</strong> ${patient.skin_type || 'Not specified'}</p>
                        <p><strong>Known Allergies:</strong> ${patient.allergies?.join(', ') || 'None reported'}</p>
                    </div>
                </div>

                <div class="metadata-item">
                    <div class="metadata-label">Treatment History</div>
                    <div class="metadata-value">
                        ${formatTreatmentHistory(patient.treatment_history)}
                    </div>
                </div>

                <div class="metadata-item">
                    <div class="metadata-label">Medications</div>
                    <div class="metadata-value">
                        ${formatMedications(patient.medications)}
                    </div>
                </div>

                <div class="metadata-item">
                    <div class="metadata-label">Clinical Images</div>
                    <div class="metadata-value grid grid-cols-2 md:grid-cols-3 gap-4">
                        ${formatClinicalImages(patient.clinical_images)}
                    </div>
                </div>

                <div class="metadata-item">
                    <div class="metadata-label">Notes</div>
                    <div class="metadata-value">${patient.notes || 'No notes available'}</div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Helper functions for formatting patient data
        function formatTreatmentHistory(history = []) {
            if (!history.length) return 'No treatment history available';
            
            return history.map(treatment => `
                <div class="mb-2 pb-2 border-b border-gray-100 last:border-0">
                    <p class="font-medium">${treatment.date}</p>
                    <p class="text-sm">Procedure: ${treatment.procedure}</p>
                    <p class="text-sm">Outcome: ${treatment.outcome}</p>
                    ${treatment.notes ? `<p class="text-sm text-gray-600">Notes: ${treatment.notes}</p>` : ''}
                </div>
            `).join('');
        }

        function formatMedications(medications = []) {
            if (!medications.length) return 'No current medications';
            
            return medications.map(med => `
                <div class="mb-2 pb-2 border-b border-gray-100 last:border-0">
                    <p class="font-medium">${med.name}</p>
                    <p class="text-sm">Dosage: ${med.dosage}</p>
                    <p class="text-sm">Frequency: ${med.frequency}</p>
                    ${med.notes ? `<p class="text-sm text-gray-600">Notes: ${med.notes}</p>` : ''}
                </div>
            `).join('');
        }

        function formatClinicalImages(images = []) {
            if (!images.length) return 'No clinical images available';
            
            return images.map(image => `
                <div class="relative aspect-square rounded-lg overflow-hidden border border-gray-200">
                    <img src="${image.url}" 
                         alt="Clinical image from ${image.date}" 
                         class="w-full h-full object-cover"
                         onclick="showFullImage('${image.url}', '${image.date}')">
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-xs p-1">
                        ${image.date}
                    </div>
                </div>
            `).join('');
        }

        // Function to show full-size clinical image
        function showFullImage(url, date) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50';
            modal.onclick = () => modal.remove();
            
            modal.innerHTML = `
                <div class="max-w-4xl max-h-[90vh] relative">
                    <img src="${url}" 
                         alt="Clinical image from ${date}" 
                         class="max-w-full max-h-[90vh] object-contain">
                    <p class="absolute bottom-4 left-4 text-white text-sm">${date}</p>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        async function deletePatient(patientId) {
            if (!confirm('Are you sure you want to delete this patient record?')) {
                return;
            }

            try {
                const response = await fetch('/signal/api/delete_patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key: 'database-patients',
                        patient_id: patientId
                    })
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete patient record. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting patient:', error);
                alert('Error deleting patient record. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('patient-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function closeModal() {
            const modal = document.getElementById('patient-modal');
            modal.style.display = 'none';
            
            // Clear AI response input and response
            const aiPrompt = document.getElementById('ai-prompt');
            const aiResponse = document.getElementById('ai-response');
            if (aiPrompt) aiPrompt.value = '';
            if (aiResponse) {
                aiResponse.classList.add('hidden');
                aiResponse.querySelector('div').textContent = '';
            }
        }

        function toggleSection(id) {
            const content = document.getElementById(id);
            const arrow = document.getElementById(id.replace('content', 'arrow'));
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            } else {
                content.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            }
        }

        async function handleSearch() {
            const searchInput = document.getElementById('search-input');
            const searchStatus = document.getElementById('search-status');
            const searchResults = document.getElementById('search-results');
            const resultsContainer = document.getElementById('results-container');
            
            const query = searchInput.value.trim();
            if (!query) return;
            
            // Show loading state
            searchStatus.textContent = "Searching...";
            searchStatus.classList.remove('hidden');
            searchResults.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch('/signal/read_patient_data');
                const data = await response.json();
                const patients = data.patients || [];
                
                // Simple search implementation
                const matchingPatients = patients.filter(patient => 
                    patient.name?.toLowerCase().includes(query.toLowerCase()) ||
                    patient.id?.toLowerCase().includes(query.toLowerCase()) ||
                    patient.condition?.toLowerCase().includes(query.toLowerCase()) ||
                    patient.medical_history?.toLowerCase().includes(query.toLowerCase()) ||
                    patient.notes?.toLowerCase().includes(query.toLowerCase())
                );
                
                if (matchingPatients.length > 0) {
                    matchingPatients.forEach(patient => {
                        const div = document.createElement('div');
                        div.className = 'bg-white rounded-lg shadow-sm border p-4 hover:shadow-md transition-shadow relative group';
                        
                        div.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-lg font-semibold">${patient.name}</h3>
                                    <p class="text-sm text-gray-500">ID: ${patient.id}</p>
                                    <div class="mt-2 space-y-1">
                                        <p class="text-sm text-gray-600">
                                            <span class="font-medium">Age:</span> ${patient.age}
                                        </p>
                                        <p class="text-sm text-gray-600">
                                            <span class="font-medium">Primary Condition:</span> 
                                            ${patient.primary_condition}
                                        </p>
                                        ${patient.secondary_conditions?.length ? 
                                            `<p class="text-sm text-gray-600">
                                                <span class="font-medium">Secondary:</span> 
                                                ${patient.secondary_conditions.join(', ')}
                                            </p>` : ''
                                        }
                                    </div>
                                </div>
                                <button onclick="event.stopPropagation(); deletePatient('${patient.id}')"
                                        class="p-2 bg-red-500 rounded-full text-white opacity-0 group-hover:opacity-90 hover:opacity-100 transition-opacity">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        
                        div.onclick = () => showPatientModal(patient);
                        resultsContainer.appendChild(div);
                    });
                    
                    searchStatus.textContent = `Found ${matchingPatients.length} matching patients`;
                } else {
                    searchStatus.textContent = "No matching patients found";
                }
            } catch (error) {
                console.error('Error searching:', error);
                searchStatus.textContent = "Error performing search";
            }
        }

        async function askAI() {
            const prompt = document.getElementById('ai-prompt').value;
            const modalMetadata = document.getElementById('modal-metadata');
            const patient = modalMetadata.getAttribute('data-patient');
            
            if (!prompt || !patient) return;

            const responseDiv = document.getElementById('ai-response');
            const responseContent = responseDiv.querySelector('div');
            
            // Show loading state
            responseDiv.classList.remove('hidden');
            responseContent.innerHTML = 'Analyzing...';
            
            try {
                const response = await fetch('/signal/api/analyze_patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        patient: JSON.parse(patient)
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    responseContent.innerHTML = marked.parse(result.response);
                } else {
                    responseContent.innerHTML = 'Sorry, I could not analyze this patient data.';
                }
            } catch (error) {
                console.error('Error asking AI:', error);
                responseContent.innerHTML = 'An error occurred while processing your request.';
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Add this function to your JavaScript section
        async function generateMockData() {
            try {
                const prompt = `Generate mock data for 10 dermatology patients. Include realistic:
                    - names
                    - ages
                    - primary skin conditions
                    - treatment histories
                    - medications
                    - upcoming appointments
                    
                    Return as JSON array.`;

                // First, get existing patients
                const existingDataResponse = await fetch('/read_patient_data');
                const existingData = await existingDataResponse.json();
                const existingPatients = existingData.patients || [];

                // Get new mock patients using Gemini endpoint
                const response = await fetch('/signal/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success' && data.response) {
                    // Parse the response as JSON
                    const newPatients = JSON.parse(data.response);
                    
                    // Combine existing and new patients
                    const combinedPatients = [...existingPatients, ...newPatients];

                    // Write back the combined data
                    await fetch('/write_patient_data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            key: 'database-patients',
                            value: combinedPatients
                        })
                    });

                    // Reload the page to show new data
                    window.location.reload();
                } else {
                    throw new Error('Failed to generate mock data');
                }
            } catch (error) {
                console.error('Error generating mock data:', error);
                alert('Failed to generate mock data. Please try again.');
            }
        }
    </script>
</body>
</html>
